<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Homework 5</title>
  </head>
  <body>
    <!-- header start -->
    <header class="container clearfix">
      <nav class="navigation_menu clearfix">
        <h1 class="logo"><a href="#">Mart</a></h1>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Page</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- header end -->
    <main>
        <section class="slider">
            <img class="slider_bg" src="./img/Background/slider_bg_image.jpg" alt="slider background image">
            <div class="wrapper_for_slider_content">

            </div>
        </section>
      <!-- featured products start-->
      <section class="container featured_products">
        <h2 class="featured_products_title">New Collection</h2>
        <ul class="list_of_products clearfix">
          <li>
            <div class="wrapper_for_img">
              <a href="#"><img src="./img/Products/blue_shirt.png" alt="Blue Tshirt"/></a>
            </div>
            <div class="wrapper_for_product_titles">
              <h3><a href="#" class="clearfix">Blue Tshirt</a></h3>
              <span class="cost">$26</span>
            </div>
          </li>
          <li>
            <div class="wrapper_for_img">
              <a href="#"><img src="./img/Products/woman_shirt.png" alt="Woman Tshirt"/></a>
            </div>
            <div class="wrapper_for_product_titles">
              <h3><a href="#">Woman Shirt</a></h3>
              <span class="cost">$31</span>
            </div>
          </li>
          <li>
            <div class="wrapper_for_img">
              <a href="#"><img src="./img/Products/yellow_tshirt.png" alt="Yellow Tshirt"/></a>
            </div>
            <div class="wrapper_for_product_titles">
              <h3><a href="#">Yellow Tshirt</a></h3>
              <span class="cost">$21</span>
            </div>
          </li>
          <li>
            <div class="wrapper_for_img">
              <a href="#"><img src="./img/Products/cool_lingerie.png" alt="Cool Lingerie"/></a>
            </div>
            <div class="wrapper_for_product_titles">
              <h3><a href="#">Cool Lingerie</a></h3>
              <span class="cost">$56</span>
            </div>
          </li>
      </section>
      <!-- featured products end-->
      
    </main>
  </body>
</html>
